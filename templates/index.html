<html>

        {% set insult = boxes.insults.all|random %}

    <head>
        <title>
            {{ account.name }}
        </title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Barlow:900|Lexend+Deca&display=swap');
            
            html {
                font-size: 16px;
            }
            body {
                background-color: {{ insult.fields.background_color }};
                font-size: 1rem;
                font-family: Lexend Deca;
                color: #ffffff;
                padding: 3rem;
            }

            h1 {
                font-family: Barlow;
                font-size: 6rem;
                font-weight: 900;
                color: #ffffff;
                text-transform: uppercase;
                letter-spacing: 6px;
                line-height: 1;
            }

            h2 {
                font-size: 4rem;
            }

            nav {
                text-align: right;
            }
            nav a {
                font-family: lexend deca;
                color: #fff;
                text-transform: uppercase;
                font-size: 2rem;
                letter-spacing: 3px;
                text-decoration: none;
                margin-left: 3rem;
            }
            .controls {
                width: calc(100% - 6rem);
                position: fixed;
                text-align: right;
                bottom: 3rem;
            }

            .refresh {
                display: inline-block;
                width: 50%;
            }

            .refresh button {
                font-family: Material Icons;
                font-size: 5rem;
                color: #fff;
                background: transparent;
                border: none;
            }
        </style>
    </head>
    <body> 
            
        <nav>
            {% for item in navs.main %}
                <a href="{{ item.url }}">{{ item.name }}</a>
            {% endfor %}
        </nav>

{% block body %}

        <h1>{{ insult.name }}</h1>
        <div class="controls">
            <div class="refresh">
                <button type="submit" onclick="refreshPage()">refresh</button>
            </div>
        </div>
{% endblock %}
    <script>
        function refreshPage(){
            window.location.reload();
        }  
    </script>
    </body>
</html>
